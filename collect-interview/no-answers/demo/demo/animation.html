<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .a {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      animation: .2s rainbow infinite;
    }

    @keyframes rainbow {
      from { transform: none; }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="a"></div>
</body>
</html>
