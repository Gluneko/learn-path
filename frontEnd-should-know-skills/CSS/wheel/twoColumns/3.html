<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .left {
      height: 100px;
      width: 200px;
      background: #333;
      float: left;
      margin-right: 20px;
      color: white;
    }
    .right {
      height: 100px;
      background: #eee;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="left">
    左侧不定宽，右侧自适应。
  </div>
  <div class="right">
    <ul>
      <li>浮动元素的块状兄弟元素会无视浮动元素的位置，尽量占满一整行，这样该兄弟元素就会被浮动元素覆盖。</li>
      <li>若浮动元素的块状兄弟元素为BFC，则不会占满一整行，而是根据浮动元素的宽度，占据该行剩下的宽度，避免与浮动元素重叠。</li>
      <li>浮动元素与其块状BFC兄弟元素之间的margin可以生效，这将继续减少兄弟元素的宽度。</li>
    </ul>
  </div>
</body>
</html>
